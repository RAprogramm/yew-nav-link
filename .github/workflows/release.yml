name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  checks:
    permissions:
      contents: read
      security-events: write
    uses: ./.github/workflows/reusable-ci.yml
    with:
      all-features: true

  publish:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/cargo-info
        id: cargo

      - name: Verify tag matches version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [ "v${{ steps.cargo.outputs.version }}" != "${TAG}" ]; then
            echo "::error::Tag ${TAG} != Cargo.toml version v${{ steps.cargo.outputs.version }}"
            exit 1
          fi

      - name: Install Rust (${{ steps.cargo.outputs.msrv }})
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ steps.cargo.outputs.msrv }}

      - name: Publish to crates.io
        run: cargo +${{ steps.cargo.outputs.msrv }} publish --locked --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package | ${{ steps.cargo.outputs.name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.cargo.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MSRV | ${{ steps.cargo.outputs.msrv }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License | ${{ steps.cargo.outputs.license }} |" >> $GITHUB_STEP_SUMMARY
