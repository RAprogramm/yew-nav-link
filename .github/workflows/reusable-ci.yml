name: Reusable CI

on:
  workflow_call:
    inputs:
      all-features:
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  msrv:
    name: Read MSRV
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.msrv.outputs.msrv }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-msrv
        id: msrv

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly-2025-08-01
          components: rustfmt
      - run: cargo +nightly-2025-08-01 fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: msrv
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          toolchain: ${{ needs.msrv.outputs.version }}
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - uses: ./.github/actions/check-lockfile
      - name: Clippy
        run: |
          if [ "${{ inputs.all-features }}" = "true" ]; then
            cargo clippy --workspace --all-targets --all-features -- -D warnings
          else
            cargo clippy --workspace --all-targets -- -D warnings
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: msrv
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          toolchain: ${{ needs.msrv.outputs.version }}
      - uses: Swatinem/rust-cache@v2
      - name: Test
        run: |
          if [ "${{ inputs.all-features }}" = "true" ]; then
            cargo test --workspace --all-features --no-fail-fast
          else
            cargo test --workspace --no-fail-fast
          fi

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: [msrv, fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-rust
        with:
          toolchain: ${{ needs.msrv.outputs.version }}
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - uses: ./.github/actions/check-lockfile
      - name: Ensure tree is clean
        run: |
          if ! git diff --quiet; then
            echo "Working tree is dirty:"
            git status --porcelain
            exit 1
          fi
      - name: Package (dry-run)
        run: cargo package --locked

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
