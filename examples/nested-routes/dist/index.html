<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yew-nav-link - Nested Routes</title>
    
<script type="module">
import init, * as bindings from '/nested-routes-example-ac86097d453179ae.js';
const wasm = await init({ module_or_path: '/nested-routes-example-ac86097d453179ae_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
        }

        /* Main navigation */
        .main-nav {
            background: #1a1a2e;
            padding: 1rem 2rem;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 0.5rem;
        }

        .main-nav .nav-link {
            color: #a0a0a0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .main-nav .nav-link:hover {
            color: #fff;
            background: #16213e;
        }

        .main-nav .nav-link.active {
            color: #fff;
            background: #e94560;
        }

        /* Sub navigation (tabs) */
        .sub-nav {
            background: #f5f5f5;
            padding: 0 2rem;
            border-bottom: 1px solid #ddd;
        }

        .sub-nav ul {
            list-style: none;
            display: flex;
            gap: 0;
        }

        .sub-nav .nav-link {
            display: block;
            color: #666;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .sub-nav .nav-link:hover {
            color: #333;
            background: #eee;
        }

        .sub-nav .nav-link.active {
            color: #e94560;
            border-bottom-color: #e94560;
            background: #fff;
        }

        .content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 { color: #1a1a2e; margin-bottom: 0.5rem; }
        h2 { color: #16213e; margin: 1.5rem 0 0.5rem; }
        p { color: #555; margin-bottom: 1rem; }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #e94560;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
<link rel="modulepreload" href="/nested-routes-example-ac86097d453179ae.js" crossorigin="anonymous" integrity="sha384-zA3mkrnrOBoxVlD5aG2o+qdPmNOGAo0qXsnL50JNwBt1hyjEl9U7KfzqMLSc2BSu"><link rel="preload" href="/nested-routes-example-ac86097d453179ae_bg.wasm" crossorigin="anonymous" integrity="sha384-LvqlRRsTkQ2YWf7ZTDpogtmB+HXA0bgI3dM5df6vVQt+bYbpknYhV7uXAxYle4K5" as="fetch" type="application/wasm"></head>
<body>
<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
