<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yew-nav-link - Nested Routes</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
        }

        /* Main navigation */
        .main-nav {
            background: #1a1a2e;
            padding: 1rem 2rem;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 0.5rem;
        }

        .main-nav .nav-link {
            color: #a0a0a0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .main-nav .nav-link:hover {
            color: #fff;
            background: #16213e;
        }

        .main-nav .nav-link.active {
            color: #fff;
            background: #e94560;
        }

        /* Sub navigation (tabs) */
        .sub-nav {
            background: #f5f5f5;
            padding: 0 2rem;
            border-bottom: 1px solid #ddd;
        }

        .sub-nav ul {
            list-style: none;
            display: flex;
            gap: 0;
        }

        .sub-nav .nav-link {
            display: block;
            color: #666;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .sub-nav .nav-link:hover {
            color: #333;
            background: #eee;
        }

        .sub-nav .nav-link.active {
            color: #e94560;
            border-bottom-color: #e94560;
            background: #fff;
        }

        .content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 { color: #1a1a2e; margin-bottom: 0.5rem; }
        h2 { color: #16213e; margin: 1.5rem 0 0.5rem; }
        p { color: #555; margin-bottom: 1rem; }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #e94560;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
</body>
</html>
